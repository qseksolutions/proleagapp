<ion-content padding>
  <div class="forgot-logo">
    <img class="forgot-logo-image" src="../../assets/imgs/login-logo.png" />
  </div>
  <p class="text-center text-white m-t-0 fs-12 para-contain">Lorem ipsum dolor sit amet consec</p>
  <div class="forgot-form m-t-30">
    <form #form="ngForm" (ngSubmit)="ForgotForm(form)">
      <div class="box box-email">
        <input type="text" class="input-email" placeholder="Enter your email" name="email" [(ngModel)]="todo.email" />
      </div>
      <button class="button m-t-15" type="submit">Send Mail</button>
    </form>
  </div>

  <p class="text-center text-white m-t-20 m-b-20 fs-10 para-contain op-0-8">or</p>
  <div class="social-forgot">
    <span class="icon icon-facebook">
      <i class="fa fa-facebook text-white"></i>
    </span>
    <span class="icon icon-google">
      <i class="fa fa-google-plus text-white"></i>
    </span>
  </div> -->
  <div class="forgot-footer">
    <span class="footer-left">
      <p class="text-left text-white m-b-0 fs-9 para-contain op-0-5">Already user?</p>
      <p class="text-left text-white m-t-0 fs-14 op-0-8" (click)="gotologin()">Back to login</p>
    </span>
    <span class="footer-right">
      <p class="text-right text-white m-b-0 fs-9 para-contain op-0-5">New user?</p>
      <p class="text-right text-white m-t-0 fs-14 op-0-8" (click)="gotoregister()">Register</p>
    </span>
  </div>
</ion-content>
